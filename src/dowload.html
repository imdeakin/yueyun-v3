<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>格局APP-下载地址</title>
  <script type="text/javascript">
    // 获取终端的相关信息
    var Terminal = {
      // 辨别移动终端类型
      platform: function () {
        var u = navigator.userAgent, app = navigator.appVersion;
        return {
          // android终端或者uc浏览器
          android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
          // 是否为iPhone或者QQHD浏览器
          iPhone: u.indexOf('iPhone') > -1,
          // 是否iPad
          iPad: u.indexOf('iPad') > -1
        };
      }()
    };

    // 根据不同的终端，跳转到不同的地址
    var theUrl = 'http://sj.qq.com/myapp/detail.htm?apkName=app.yy.geju';
    if (Terminal.platform.android) {
      theUrl = 'http://sj.qq.com/myapp/detail.htm?apkName=app.yy.geju';
    } else if (Terminal.platform.iPhone) {
      theUrl = 'https://itunes.apple.com/cn/app/ge-ju/id1136970653?mt=8&ign-mpt=uo%3D4';
    } else if (Terminal.platform.iPad) {
      theUrl = 'https://itunes.apple.com/cn/app/ge-ju/id1136970653?mt=8&ign-mpt=uo%3D4';
    }

    location.href = theUrl;
  </script>
</head>

</html>
