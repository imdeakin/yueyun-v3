<div id="{{id}}" class="con">
  <board-header [color]="hColor" [title]="hTitle"></board-header>
  <div class="container">
    <p class="content" [innerHtml]="content"></p>
    <div class="list clearfix">
      <div class="item x2 padding" *ngFor="let item of aboutList">
        <about-item [data]="item"></about-item>
      </div>
    </div>
  </div>
</div>
